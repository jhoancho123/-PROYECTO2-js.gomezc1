{% extends "base.html" %}

{% block content %}
<h2>Agregar Ingrediente</h2>
<form action="/agregar_ingrediente" method="POST">
    <label for="nombre">Nombre del ingrediente:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required><br><br>

    <label for="calorias">Calorías:</label>
    <input type="number" id="calorias" name="calorias" required><br><br>

    <label for="inventario">Inventario inicial:</label>
    <input type="number" id="inventario" name="inventario" required><br><br>

    <label for="vegetariano">¿Es vegetariano?</label>
    <select id="vegetariano" name="vegetariano">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br><br>

    <button type="submit">Agregar</button>
</form>
{% endblock %}
